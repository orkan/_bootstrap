<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <title>1. Resize box (grid)</title>

  <body>
    <!-- https://stackoverflow.com/questions/1495407/maintain-the-aspect-ratio-of-a-div-with-css?noredirect=1&lq=1 -->
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(6, minmax(100px, 1fr));
        gap: 5px;
        align-items: center;
        justify-content: center;
      }
      .wrapper > div {
        aspect-ratio: 1 / 1;
      }
    </style>

    <div class="continer">
      <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>check</div>
      </div>

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>check</div>
      </div>
