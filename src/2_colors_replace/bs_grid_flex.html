<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>2. Replace color</title>
  </head>
  <body>
    <div class="ork-container" id="root">
      <!-- React -->
      <div class="ork-logos">
        <div class="ork-logo">
          <a href="https://reactjs.org">
            <img
              alt="React logo"
              class="logo react spin"
              src="../../assets/react/logo_react.svg"
            />
          </a>
          <div class="box box-react">
            <h1>React</h1>
            <button class="btn btn-react">React button</button>
          </div>
        </div>
        <!-- Bootstrap -->
        <div class="ork-logo">
          <a href="https://getbootstrap.com">
            <img
              alt="Bootstrap logo"
              class="logo bootstrap"
              src="../../assets/react/logo_bootstrap.svg"
            />
          </a>
          <div class="box box-bootstrap">
            <h1>Bootstrap</h1>
            <button class="btn btn-bootstrap">Bootstrap button</button>
          </div>
        </div>
        <!-- Vite -->
        <div class="ork-logo">
          <a href="https://vitejs.dev"
            ><img
              alt="Vite logo"
              class="logo vite"
              src="../../assets/react/logo_vite.svg"
            />
          </a>
          <div class="box box-vite">
            <h1>Vite</h1>
            <button class="btn btn-vite">Warning button</button>
          </div>
        </div>
      </div>
      <!-- class: ork-logos -->
    </div>
    <!-- class: ork-container -->
    <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
  </body>
</html>
