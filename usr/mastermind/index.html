<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="index-variables.css" />
    <link rel="stylesheet" href="index-board.css" />
    <link rel="stylesheet" href="index-pegs.css" />
    <link rel="stylesheet" href="index-hover.css" />
    <title>Mastermind</title>
  </head>

  <body>
    <style></style>

    <header class="navbar bg-body">
      <div class="container-sm">
        <!-- prettier-ignore -->
        <a class="navbar-brand" href="https://orkan.github.io/_bootstrap/usr/mastermind/index.html" >
            <img src="../favicon.ico" alt="Logo" width="24" height="24" class="d-inline-block align-text-bottom" />
            Mastermind
          </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </header>

    <div class="container-sm">
      <main class="board">
        <section class="board-row">
          <section class="board-row-code" style="--peg-count: 4">
            <div class="pegs pegs-code">
              <button class="peg peg-3" disabled></button>
              <button class="peg peg-6" disabled></button>
              <button class="peg peg-1" disabled></button>
              <button class="peg peg-1" disabled></button>
            </div>
            <div class="pegs pegs-call">
              <button class="peg peg-b" disabled></button>
              <button class="peg peg-w" disabled></button>
              <button class="peg peg-w" disabled></button>
              <button class="peg peg-b" disabled></button>
            </div>
          </section>
        </section>

        <hr />

        <section class="board-row active">
          <section class="board-row-code" style="--peg-count: 4">
            <div class="pegs pegs-code">
              <button class="peg peg-4"></button>
              <button class="peg peg-0"></button>
              <button class="peg peg-5"></button>
              <button class="peg peg-2"></button>
            </div>
            <div class="pegs pegs-wait">
              <button class="btn btn-outline-info">Check</button>
              <!-- <button class="btn btn-outline-info" disabled>Check</button> -->
            </div>
          </section>
          <section class="board-row-pick" style="--peg-count: 7">
            <div class="pegs pegs-pick">
              <button class="peg peg-1"></button>
              <button class="peg peg-2"></button>
              <button class="peg peg-3"></button>
              <button class="peg peg-4"></button>
              <button class="peg peg-5"></button>
              <button class="peg peg-6"></button>
              <button class="peg peg-0"></button>
            </div>
          </section>
        </section>

        <hr />

        <section class="board-row">
          <section class="board-row-code" style="--peg-count: 4">
            <div class="pegs pegs-code">
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
            </div>
            <div class="pegs pegs-call">
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
            </div>
          </section>
        </section>

        <hr />

        <section class="board-row">
          <section class="board-row-code" style="--peg-count: 4">
            <div class="pegs pegs-code">
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
            </div>
            <div class="pegs pegs-call">
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
              <button class="peg peg-0" disabled></button>
            </div>
          </section>
        </section>
      </main>
    </div>

    <footer class="navbar bg-body">
      <div class="container-sm">
        Page footer
        <!-- Theme mode -->
        <!-- prettier-ignore -->
        <div class="m-2 text-center">
        <input type="radio" class="btn-check" name="theme" id="theme-light"
          onClick="document.documentElement.setAttribute('data-bs-theme', 'light')" />
        <label class="btn" for="theme-light">Light</label>
        <input type="radio" class="btn-check" name="theme" id="theme-dark"
          onClick="document.documentElement.setAttribute('data-bs-theme', 'dark')" checked />
        <label class="btn" for="theme-dark">Dark</label>
      </div>
      </div>
    </footer>

    <script src="index.js"></script>
    <!-- <script>window.onload = () => {};</script> -->
    <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
