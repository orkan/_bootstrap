<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="index.css" />
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <title>Toasts</title>
</head>

<body class="container-lg p-3" style="min-width: 555px; background-color: var(--bs-dark-bg-subtle);">

  <!-- Example: Toasts -->
  <h2 class="display-5">
    <a href="https://getbootstrap.com/docs/5.3/components/toasts/">Toasts</a> -
    <a
      href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout/Basic_concepts_of_flexbox">Flexbox</a>
  </h2>

  <section class="example-panel d-flex rounded">
    <nav class="d-flex flex-column flex-shrink-0 gap-2 pe-3 border-end">
      <button class="btn btn-primary" onClick="showToast('_toast')">Show Toast</button>
      <button class="btn btn-primary" onClick="removeAll()">Remove all</button>
      <div class="mt-auto">
        <input class="btn-check" type="checkbox" id="app-debug" onChange="ork.debug=this.checked" checked >
        <label class="btn btn-outline-secondary" for="app-debug">Log debug</label>
      </div>
    </nav>

    <div class="container-fluid px-3">
      <div class="row row-cols-2 gap-3 g-0">

        <div class="align-self-start toast show">
          <div class="toast-header gap-2">
            <input type="text" class="form-control form-control-sm" id="toast-head" placeholder="Title">
            <input type="text" class="form-control form-control-sm" id="toast-date" placeholder="00:00:00">
            <button type="button" class="btn-close m-0"></button>
          </div>
          <div class="toast-body">
            <input type="text" class="form-control form-control-sm" id="toast-body" placeholder="Body">
          </div>
        </div>

        <div class="">
          <div class="mb-1">
            Toasts count: <b id="toasts-count">0</b>
          </div>
          <div class="mb-1">
            <div class="input-group input-group-sm">
              <span class="input-group-text">Delay</span>
              <input class="form-control" type="number" id="toasts-delay" placeholder="5000">
              <span class="input-group-text">ms</span>
            </div>
          </div>
          <div class="mb-1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="toasts-animation" checked>
              <label class="form-check-label" for="toasts-animation">Animation</label>
            </div>
          </div>
          <div class="mb-1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="toasts-autohide" checked>
              <label class="form-check-label" for="toasts-autohide">Auto-hide</label>
            </div>
          </div>
           <div class="mb-1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="toasts-remove" checked>
              <label class="form-check-label" for="toasts-remove">Remove after hiding</label>
            </div>
          </div>
       </div>

      </div>
    </div>
  </section>

  <!-- Toast ruler -->
  <div class="toast-container">
    <div class="toast-flexbox">

      <!-- Toast template -->
      <div class="toast" id="_toast">
        <div class="toast-header">
          <strong class="me-auto" role="head">Header</strong>
          <small class="text-body-secondary" role="date">00:00:00</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" role="body">Body</div>
      </div>

    </div>
  </div>

</body>

</html>
