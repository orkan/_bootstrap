<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../styles.css" />
  <title>new</title>
</head>

<body class="container p-3" style="background-color: var(--bs-dark-bg-subtle);">
  <style></style>

  <!-- Theme switch -->
  <div class="form-switch theme-switch d-flex gap-2 justify-content-center">
    <i class="bi bi-brightness-high"></i>
    <input class="form-check-input" type="checkbox" role="button"
      onClick="document.documentElement.setAttribute('data-bs-theme', this.checked ? 'dark' : 'light')" />
    <i class="bi bi-brightness-high-fill"></i>
  </div>

  <!-- Example panel -->
  <h2 class="display-5">
    <a href="https://getbootstrap.com/docs/5.3/components/navbar/">
      Navbar
    </a>
  </h2>
  <article class="example-panel d-flex align-items-stretch rounded">
    <nav class="d-flex flex-column gap-2 pe-3 border-end">
      nav
    </nav>
    <div class="px-3">
      content
    </div>
  </article>

  <!-- See also -->
  <details class="see-also" open>
    <summary>See also:</summary>
    <article>
      <header>Bootstrap</header>
      <ul>
        <li><a href="https://getbootstrap.com">Bootstrap: 1</a></li>
        <li><a href="https://getbootstrap.com">Bootstrap: 2</a></li>
      </ul>
    </article>
    <article>
      <header>Other</header>
      <ul>
        <li><a href="https://getbootstrap.com">Other: 1</a></li>
        <li><a href="https://getbootstrap.com">Other: 2</a></li>
      </ul>
    </article>
  </details>

  <!-- <script>window.onload = () => {};</script> -->
  <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</body>

</html>
