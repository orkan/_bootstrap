<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grow: x, y</title>
  </head>
  <body>
    <code>
      https://stackoverflow.com/questions/1495407/maintain-the-aspect-ratio-of-a-div-with-css?noredirect=1&lq=1
      https://stackoverflow.com/questions/25311541/how-to-vertically-align-text-inside-a-flexbox
    </code>
    <style>
      .continer {
        min-width: 600px;
      }
      .continer > div {
        margin-bottom: 5px;
      }

      .wrapper {
        display: flex; /* needed for aligning the items */
        gap: 5px;
      }

      .wrapper > div {
        display: flex; /* needed for aligning the contents */
        align-items: center;
        justify-content: center;
        flex: 1; /* control item size: grow, shrink, base */
        aspect-ratio: 1 / 1;
        /* 
        min-width: 50px; <- not needed since the parent holds min-width
        */
      }
    </style>

    <div class="continer">
      <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>check</div>
      </div>
      <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>check</div>
      </div>
    </div>
  </body>
</html>
