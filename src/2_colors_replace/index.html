<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>1. Merge color maps</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto" id="root">
      <div class="d-flex flex-column align-items-center">

        <div class="mb-4 fs-1 logos">
          <a href="https://reactjs.org">
            <img
              alt="React logo"
              class="logo react spin"
              src="../../assets/react/logo_react.svg"
            />
          </a>
          <a href="https://getbootstrap.com">
            <img
              alt="Bootstrap logo"
              class="logo bootstrap"
              src="../../assets/react/logo_bootstrap.svg"
            />
          </a>
          <a href="https://vitejs.dev"
            ><img
              alt="Vite logo"
              class="logo vite"
              src="../../assets/react/logo_vite.svg"
            />
          </a>
        </div>

        <div
          class="p-3 text-info-emphasis bg-info-subtle border-info-subtle border rounded-3"
        >
          <h1>React</h1>
          <button class="btn btn-info">React button</button>
        </div>

        <div
          class="p-3 text-warning-emphasis bg-warning-subtle border-warning-subtle border rounded-3"
        >
          <h1>Storybook</h1>
          <button class="btn btn-warning">Warning button</button>
        </div>

        <div
          class="p-3 text-danger-emphasis bg-danger-subtle border-danger-subtle border rounded-3"
        >
          <h1>Bootstrap</h1>
          <button class="btn btn-danger">Bootstrap button</button>
        </div>

      </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
