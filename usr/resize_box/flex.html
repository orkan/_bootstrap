<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <title>2. Resize box (flex)</title>
  </head>
  <body>
    <style>
      .wrapper {
        display: flex; /* needed for aligning the items */
        gap: 5px;
      }
      .wrapper > div {
        aspect-ratio: 1 / 1;
        display: flex; /* needed for aligning the contents */
        flex: 1; /* control item size: grow, shrink, base */
        align-items: center;
        justify-content: center;
      }
    </style>

    <div class="continer">
      <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>check</div>
      </div>
      <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>check</div>
      </div>
    </div>

    <code>
      https://stackoverflow.com/questions/1495407/maintain-the-aspect-ratio-of-a-div-with-css?noredirect=1&lq=1
      https://stackoverflow.com/questions/25311541/how-to-vertically-align-text-inside-a-flexbox
    </code>
  </body>
</html>
