<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>1. Merge color maps</title>
  </head>
  <body>
    <style>
      .listing {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      .listing li {
        display: flex;
        flex-direction: column;
      }
    </style>
Unable to center content
    <div class="container text-center" id="root">

      <!-- React -->
      <ul class="listing logos">
        <li>
          <a href="https://reactjs.org">
            <img
              alt="React logo"
              class="logo react spin"
              src="../../assets/react/logo_react.svg"
            />
          </a>
          <div
            class="p-3 text-info-emphasis bg-info-subtle border-info-subtle border rounded-3"
          >
            <h1>React</h1>
            <button class="btn btn-info">React button</button>
          </div>
        </li>

       <!-- Bootstrap -->
       <li>
          <a href="https://getbootstrap.com">
            <img
              alt="Bootstrap logo"
              class="logo bootstrap"
              src="../../assets/react/logo_bootstrap.svg"
            />
          </a>
          <div
            class="box box-bootstrap"
          >
            <h1>Bootstrap</h1>
            <button class="btn-bootstrap">Bootstrap button</button>
          </div>
        </li>

       <!-- Vite -->
       <li>
          <a href="https://vitejs.dev"
            ><img
              alt="Vite logo"
              class="logo vite"
              src="../../assets/react/logo_vite.svg"
            />
          </a>
           <div
            class="p-3 text-warning-emphasis bg-warning-subtle border-warning-subtle border rounded-3"
          >
            <h1>Vite</h1>
            <button class="btn btn-warning">Warning button</button>
          </div>
        </li>
      </ul>
      <!-- class: row -->
    </div>
    <!-- class: container -->
    <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
  </body>
</html>
