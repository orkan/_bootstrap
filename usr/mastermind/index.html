<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="index-variables.css" />
    <link rel="stylesheet" href="index-board.css" />
    <link rel="stylesheet" href="index-pegs.css" />
    <link rel="stylesheet" href="index-hover.css" />
    <title>Mastermind</title>
  </head>

  <body>
    <style></style>

    <header class="navbar bg-body fixed-top">
      <div class="container-sm">
        <!-- prettier-ignore -->
        <a class="navbar-brand" href="https://orkan.github.io/_bootstrap/usr/mastermind/index.html">
          <img src="../favicon.ico" alt="Logo" style="aspect-ratio: 1 / 1; height: 1.2em" class="d-inline-block align-text-bottom" />
          Mastermind
        </a>

        <div class="dropdown">
          <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="true">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-three-dots-vertical"
              style="height: 1.5em"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
              />
            </svg>
          </button>

          <ul
            class="dropdown-menu dropdown-menu-end"
            data-bs-theme="light"
            role="menu"
            style2="--bs-dropdown-link-hover-color: var(--bs-dropdown-link-active-color);--bs-dropdown-link-hover-bg: var(--bs-dropdown-link-active-bg)"
          >
            <li><button class="dropdown-item">Unhide colors</button></li>
            <li><button class="dropdown-item">Start new game</button></li>
            <li><a class="dropdown-item" href="#">Host game</a></li>
            <li><a class="dropdown-item" href="#">Hall of Fame</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container-sm">
      <main class="board">
        <section class="board-row">
          <div class="board-row-code" style="--peg-count: 4">
            <div class="pegs pegs-code">
              <div class="peg peg-3"></div>
              <div class="peg peg-6"></div>
              <div class="peg peg-1"></div>
              <div class="peg peg-1"></div>
            </div>
            <div class="pegs pegs-call">
              <div class="peg peg-b"></div>
              <div class="peg peg-w"></div>
              <div class="peg peg-w"></div>
              <div class="peg peg-b"></div>
            </div>
          </div>
        </section>

        <hr />

        <section class="board-row active">
          <div class="board-row-code" style="--peg-count: 4">
            <div class="pegs pegs-code">
              <div class="peg peg-4" tabindex="0"></div>
              <div class="peg peg-1" tabindex="0"></div>
              <div class="peg peg-5" tabindex="0"></div>
              <div class="peg peg-2" tabindex="0"></div>
            </div>
            <div class="pegs pegs-wait">
              <button class="btn btn-outline-info">Check</button>
            </div>
          </div>
          <div class="board-row-pick" style="--peg-count: 7">
            <div class="pegs pegs-pick">
              <div class="peg peg-1" tabindex="0"></div>
              <div class="peg peg-2" tabindex="0"></div>
              <div class="peg peg-3" tabindex="0"></div>
              <div class="peg peg-4" tabindex="0"></div>
              <div class="peg peg-5" tabindex="0"></div>
              <div class="peg peg-6" tabindex="0"></div>
              <div class="peg peg-0" tabindex="0"></div>
            </div>
          </div>
        </section>

        <hr />

        <section class="board-row">
          <div class="board-row-code" style="--peg-count: 4">
            <div class="pegs pegs-code">
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
            </div>
            <div class="pegs pegs-call">
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
            </div>
          </div>
        </section>

        <hr />

        <section class="board-row">
          <div class="board-row-code" style="--peg-count: 4">
            <div class="pegs pegs-code">
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
            </div>
            <div class="pegs pegs-call">
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
              <div class="peg peg-0"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="navbar bg-body">
      <div class="container-sm">
        Page footer
        <!-- Theme mode -->
        <!-- prettier-ignore -->
        <div class="m-2 text-center">
        <input type="radio" class="btn-check" name="theme" id="theme-light"
          onClick="document.documentElement.setAttribute('data-bs-theme', 'light')" />
        <label class="btn" for="theme-light">Light</label>
        <input type="radio" class="btn-check" name="theme" id="theme-dark"
          onClick="document.documentElement.setAttribute('data-bs-theme', 'dark')" checked />
        <label class="btn" for="theme-dark">Dark</label>
      </div>
      </div>
    </footer>

    <script src="index.js"></script>
    <!-- <script>window.onload = () => {};</script> -->
    <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
